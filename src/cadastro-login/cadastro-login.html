<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Animal</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="cadastro-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Raleway:wght@200;300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content-logo">
        <img class="header-logo-img" src="/docs/img/logo.png" alt="" />
        <h1 class="header-logo-title">Central Animal</h1>
      </div>
      <div class="header-content-menu">
        <a href="#">Procura-se</a>
        <a href="#">Sobre</a>
        <a href="#">Quem somos</a>
        <a href="#">Contato</a>
      </div>
    </header>
    <div class="page-content">
      <div class="page-content-register">
        <h2 class="page-content-register-title">Criar conta</h2>
        <form class="form-register">
          <input
            placeholder="Nome"
            class="register-input"
            id="register-name-input"
            required
          />
          <input
            placeholder="Email"
            type="email"
            class="register-input"
            id="register-email-input"
            required
          />
          <input
            placeholder="Senha"
            class="register-input"
            id="register-password-input"
            type="password"
            required
          />
          <div class="checkbox-container">
            <input
              class="checkbox-input"
              name="organization"
              type="checkbox"
              id="checkbox"
            />
            <label for="organization" class="checkbox-input-label"
              >Sou uma organização</label
            >
          </div>
          <input
            placeholder="CNPJ"
            class="register-input"
            id="checkbox-cnpj-input"
          />
          <button type="submit" class="button-register">Cadastrar</button>
        </form>
      </div>
      <div class="page-content-login"></div>
    </div>
    <footer>
      <div class="footer-content">
        <img class="footer-logo-img" src="/docs/img/logo.png" alt="" />
        <h1 class="footer-logo-title">Central Animal</h1>
      </div>
    </footer>
    <script type="text/javascript" src="cadastro-login.js"></script>
  </body>
</html>
