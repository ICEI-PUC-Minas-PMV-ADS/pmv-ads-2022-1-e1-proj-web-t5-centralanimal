  <head>

    <title>Central Animal</title>
    <link rel="stylesheet" href="./reset.css" />

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content-logo">
        <img class="header-logo-img" src="/docs/img/logo.png" alt="" />

        <a href="/src/quem-somos/quem-somos.html">Quem somos</a>
        <a href="./pagina-listagem-cuidadores/cuidadores.html">Cuidadores</a>
      </div>

      <div class="header-content-login">
        <a class="login" href="./cadastro-login/cadastro-login.html">Login</a>
        <a href="./cadastro-login/cadastro-login.html">
          <button class="register-button">Cadastre-se</button>
        </a>

    </header>

    <div class="page-content">
      <div class="site-info">
        <div class="img-site-info">
          <img class="png-site-info" src="/docs/img/site-info.png" />
        </div>
        <div class="text-site-info">
          <h1 class="title-site-info">
            Encontre tudo que você precisa em um unico lugar!
          </h1>
        </div>
      </div>

      <div class="vets">
        <div class="text-vets">
          <a href="./pagina-listagem-clinicas-veterinarias/veterinarios.html">
            <h1 class="title-vets">Clínicas Veterinárias</h1>
          </a>
        </div>
        <div class="img-vets">
          <img class="png-vets" src="/docs/img/vets.png" />
        </div>
      </div>

      <div class="pet-shop">
        <div class="img-pet-shop">
          <img class="png-pet-shop" src="/docs/img/pet-shops.png" />

        <div class="text-pet-shop">

      <div class="hotels">

          <a href="./pagina-listagem-hoteis-para-pets/pet-hotel.html">

          </a>
        </div>
        <div class="img-hotels">
          <img class="png-hotels" src="/docs/img/pet-hotel.png" />
        </div>
      </div>

      <div class="info-ong">
        <div class="text-info-ong">
          <h1 class="title-info-ong">
            Tenha acesso também à ONGS que trabalham com animais resgatados!
          </h1>
          <a href="./cadastro-login/cadastro-login.html">
            <button class="register-button-ong">Cadastre-se</button>
          </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <img class="footer-logo-img" src="/docs/img/logo.png" alt="" />
        <h1 class="footer-logo-title">Central Animal</h1>
      </div>
    </footer>
