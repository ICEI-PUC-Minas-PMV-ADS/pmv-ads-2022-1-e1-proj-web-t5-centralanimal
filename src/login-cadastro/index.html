<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Central Animal</title>
    <link rel="stylesheet" href="reset.css" />

              <img class="header-logo-img" src="/docs/img/logo.png" alt="" />

          </div>
          <div class="header-content-menu">
              <a href="#">Procura-se</a>
              <a href="#">Sobre</a>

  </div>
  

    



   
    <footer>
      <div class="footer-content">
        <img class="footer-logo-img" src="/docs/img/logo.png" alt="" />

      </div>
    </footer>
