<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Animal</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="ongs.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Raleway:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="header-content-logo">
        <a id="header-content-logo-link-logo" href="../index.html">
          <img class="header-logo-img" src="../../docs/img/logo.png" alt="" />
        </a>
        <a class="link-back" id="header-content-logo-link-title" href="../index.html">
          <h1 class="header-logo-title">Central Animal</h1>
        </a>
      </div>

      <div class="header-content-menu">
        <a href="../pagina-listagem-das-ongs/ongs.html">ONGS</a>
        <a href="../pagina-listagem-animais-perdidos/animais-perdidos.html">Animais Perdidos</a>
        <a href="../pagina-listagem-cuidadores/cuidadores.html">Cuidadores</a>
        <a href="../quem-somos/quem-somos.html">Quem somos</a>
      </div>

      <div id="header-content-login" class="header-content-login">
        <a class="login" href="../cadastro-login/cadastro-login.html">Login</a>
        <a href="../cadastro-login/cadastro-login.html">
          <button class="register-button">Cadastre-se</button>
        </a>
      </div>
      <div id="header-my-information" class="header-content-login">
        <a  href="../editar-cadastro/editar-cadastro.html">Minhas informações</a>
        <a  id="header-logout" href="../index.html">Sair</a>
      </div>
    </header>

    <div class="page-content">
      <div class="organizacoes">
        <h2 class="page-content-page-title">ONGs</h2>
        <div class="list-organizacoes">
          <div id="boxVet"></div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-content">
          <img class="footer-logo-img" src="../../docs/img/logo.png" alt="" />
          <h1 class="footer-logo-title">Central Animal</h1>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Informaões Gerais</h5>
            <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="modal-enterprise-form-container">

              <div class="modal-enterprise-form-title">
                <img id="modal-enterprise-image" class="modal-enterprise-image" alt="" />
                <h2 id="modal-enterprise-edit-form-title" class="modal-enterprise-edit-form-title"></h2>
                <p id="modal-enterprise-description" class="modal-enterprise-description"></p>
                <p id="modal-enterprise-phone"></p>
                <p id="modal-enterprise-email"></p>
                <p id="modal-enterprise-address"></p>
                <p id="modal-enterprise-document"></p>
                <img class="modal-enterprise-title-logo" src="../../docs/img/logo.png" alt="" />
              </div>

              <div id="page-content-form" class="page-content-form">
                <div id="page-content-logged">

                  <form id="comment-form" class="comment-form">
                    <div class="input-group" >
                    <input
                    placeholder="Deixei seu comentário..."
                    id="comment-input"
                    class="comment-input"
                    required
                    />
                    <div class="modal-enterprise-btn">
                      <div id="select-score-input">
                        <label for="service" class="select-input-label"
                        >Nota:</label
                        >
                        <select name="score" id="organization-scores" required>
                          <option value=""></option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                      <button id="modal-enterprise-btn-save-comentario" class="modal-enterprise-btn-save-comentario">Comentar</button>
                    </div>
                  </div>
                </form>
                <ul id="comment-list" ></ul>
              </div>
              <div id="page-content-form-logged-out" class="page-content-form-logged-out" >
                <p class="logged-out-info-pet-form">Para deixar sua avaliação ou ver as outras avaliações, faça login ou cadastre-se!</p>
                <a href="../cadastro-login/cadastro-login.html">
                  <button class="register-big-button">Cadastre-se</button>
                </a>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    </footer>
    <script src="./ongs.js"></script>
  </body>
</html>
